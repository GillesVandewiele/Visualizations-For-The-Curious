<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Albers Projection</title>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <style type="text/css">

@import url("http://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css");

body, .ui-widget {
  font: 14px Helvetica Neue;
}

svg {
  width: 960px;
  height: 500px;
  border: solid 1px #ccc;
  background: #eee;
}

#states path {
  fill: #ccc;
  stroke: #fff;
}

#states circle {
  fill: #fcc;
  stroke: #000;
}

div {
  width: 960px;
}

    </style>
  </head>
  <body>
    <h3>Albers Projection</h3>
    <script type="text/javascript">

// Our projection.
var xy = d3.geo.albers()
      .center([4.8, 50.6])
      .rotate([4.4, 0])
      .parallels([7.1, 51.9])
      .scale(13500)
      .translate([-110,263]),
    path = d3.geo.path().projection(xy);

d3.select("body")
  .append("svg")
  .append("g")
    .attr("id", "states");

d3.json("data/belgium.json", function(collection) {
  var subunits = topojson.feature(collection, collection.objects.subunits);
  d3.select("#states")
    .selectAll("path")
      .data(subunits.features)
    .enter().append("path")
      .attr("d", path);
});

function refresh() {
  d3.selectAll("#states path")
      .attr("d", path);
  d3.select("#parallels span")
      .text(xy.parallels());
  d3.select("#centerx span")
      .text(xy.center()[0]);
  d3.select("#centery span")
      .text(xy.center()[1]);
  d3.select("#rotatex span")
      .text(xy.rotate()[0]);
  d3.select("#rotatey span")
      .text(xy.rotate()[1]);
  d3.select("#scale span")
      .text(xy.scale());
  d3.select("#translate-x span")
      .text(xy.translate()[0]);
  d3.select("#translate-y span")
      .text(xy.translate()[1]);
}
refresh();
    </script><p>
    <div id="centerx">center.x: <span></span></div>
    <div id="centery">center.y: <span></span></div><p>

    <div id="rotatex">rotate.x: <span></span></div>
    <div id="rotatey">rotate.y: <span></span></div><p>

    <div id="parallels">parallels: <span></span></div><p>
    <div id="scale">scale: <span></span></div><p>
    <div id="translate-x">translate.x: <span></span></div>
    <div id="translate-y">translate.y: <span></span></div>
    <script type="text/javascript">

$("#parallels").slider({
  range: true,
  min: -90,
  max: 90,
  step: 1e-1,
  values: xy.parallels(),
  slide: function(event, ui) {
    xy.parallels(ui.values);
    refresh();
  }
});

$("#centerx").slider({
  min: -180,
  max: 180,
  step: 1e-1,
  value: xy.center()[0],
  slide: function(event, ui) {
    var center = xy.center();
    center[0] = ui.value;
    xy.center(center);
    refresh();
  }
});

$("#centery").slider({
  min: -90,
  max: 90,
  step: 1e-1,
  value: xy.center()[1],
  slide: function(event, ui) {
    var center = xy.center();
    center[1] = ui.value;
    xy.center(center);
    refresh();
  }
});

$("#rotatex").slider({
  min: -180,
  max: 180,
  step: 1e-1,
  value: xy.rotate()[0],
  slide: function(event, ui) {
    var rotate = xy.rotate();
    rotate[0] = ui.value;
    xy.rotate(rotate);
    refresh();
  }
});

$("#rotatey").slider({
  min: -90,
  max: 90,
  step: 1e-1,
  value: xy.rotate()[1],
  slide: function(event, ui) {
    var rotate = xy.rotate();
    rotate[1] = ui.value;
    xy.rotate(rotate);
    refresh();
  }
});

$("#scale").slider({
  min: 0,
  max: 20000,
  value: xy.scale(),
  slide: function(event, ui) {
    xy.scale(ui.value);
    refresh();
  }
});

$("#translate-x").slider({
  min: -10000,
  max: 10000,
  value: xy.translate()[0],
  slide: function(event, ui) {
    var translate = xy.translate();
    translate[0] = ui.value;
    xy.translate(translate);
    refresh();
  }
});

$("#translate-y").slider({
  min: -10000,
  max: 10000,
  value: xy.translate()[1],
  slide: function(event, ui) {
    var translate = xy.translate();
    translate[1] = ui.value;
    xy.translate(translate);
    refresh();
  }
});

    </script>
  </body>
</html>
