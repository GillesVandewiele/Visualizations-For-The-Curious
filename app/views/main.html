<div class="row">
  <div class="row">
      <div class="col-md-8 col-md-offset-3">Resize the page or change the numbers to see the d3 re-render!</div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-3"><hr></div>
  </div>

  <div class="row">
    <div class="col-md-8 col-md-offset-3" ng-controller="DemoCtrl">
      <span>{{title}}</span>
      <d3-bars data="d3Data" label="name" on-click="d3OnClick(item)"></d3-bars>
      <br>
      <br>
      <span>First Item</span>
      <input type="text" ng-model="d3Data[0].score"></input>
      <br>
      <span>Second Item</span>
      <input type="text" ng-model="d3Data[1].score"></input>
      <br>
      <span>Third Item</span>
      <input type="text" ng-model="d3Data[2].score"></input>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-3"><hr></div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-3" ng-controller="Demo2Ctrl">
      <span>{{title}}</span>
      <d3-bars data="d3Data" label="title"></d3-bars>
      <br>
      <br>
      <span>First Item</span>
      <input type="text" ng-model="d3Data[0].score"></input>
      <br>
      <span>Second Item</span>
      <input type="text" ng-model="d3Data[1].score"></input>
      <br>
      <span>Third Item</span>
      <input type="text" ng-model="d3Data[2].score"></input>
    </div>
  </div>
</div>
