<div class="layoutcol fullContent">
	<div class="layoutrow titlerow">
		<h3>Visualizations</h3>
	</div>
	<div class="layoutrow titlecontent scroll-y">
		<!-- <dv-bars-demo></dv-bars-demo> -->
		<!-- <div class="container-fluid"> -->
		<leaflet ng-show="locationsType" defaults="mapdefaults" center="mapcenter" layers="maplayers" paths="mappaths" height="600px"></leaflet>
      	<br/>
		<div ng-show="locationsType" class="color-box" ng-repeat="c in heatMap track by $index" style="background-color: {{c}};"> {{heatMapBoundaries[$index]}} to {{heatMapBoundaries[$index+1]}}</div>
		<br/>
		<br/>
		<slider floor="{{ minTime }}" ceiling="{{ maxTime }}" ng-model="currentTime" translate-fn='translateTime' ng-disabled="mapPlaying"></slider>
		<br/>
		<button class="btn" ng-click="mapPlayPause()">{{mapPlayPauseButton}}</button><button class="btn" ng-click="mapStop()">Stop</button>


		<div ng-repeat="calInfo in calendarData track by $index">
			<h4>{{calInfo['title']}}</h4>
			<button class="btn" id="btn-previous{{$index}}">Previous</button><button class="btn" id="btn-next{{$index}}">Next</button>
			<d3-calendar config="{domain:'month',range:8,data:calInfo['data'],start:firstDate, highlight: 'now', legend: calInfo['legend']}" nxt="#btn-next{{$index}}" prv="#btn-previous{{$index}}"></d3-calendar>
			<br />
		</div>

		<!-- axisTitle is hardcoded at this moment as well, should be replaced... -->
		<d3-line-chart config="{data: lineChartData, axisTitle: valuesTitles[0]}"></d3-line-chart>
		<!-- This is shit and has to be moved to a stylesheet of course.. -->
		<style>
			.axis path,
			.axis line {
			  fill: none;
			  stroke: #000;
			  shape-rendering: crispEdges;
			}

			.line {
			  fill: none;
			  stroke: steelblue;
			  stroke-width: 1.5px;
			}

			.overlay {
			  fill: none;
			  pointer-events: all;
			}

			.focus circle {
			  fill: none;
			  stroke: steelblue;
			}

		</style>

		<br />

  		<canvas id="bar" class="chart chart-bar" data="barData" labels="barDict"></canvas> 
  </div>

		
	</div>
</div>
