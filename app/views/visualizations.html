<div class="layoutcol fullContent">
	<div class="layoutrow titlerow">
		<h3>Visualizations</h3>
	</div>
	<div class="layoutrow scroll-y">
		<dv-bars-demo></dv-bars-demo>
		<div class="container-fluid">
			<div class="row" ng-repeat="i in getNumber(amtRows) track by $index">
				<div class="col-xs-{{12/amtCols}} col-md-{{12/amtCols}}" ng-repeat="j in getNumber(amtCols) track by $index">
					<leaflet id="map{{i*amtCols+j}}" width="100%" height="300px" center="center{{i+1}}" layers="layers{{i+1}}"></leaflet>
				</div>
			</div>
		</div>
		<d3-calendar></d3-calendar>
	</div>
</div>
