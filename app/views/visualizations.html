		<div class="row" style="margin-left:15px; width:75%;">
			<div class="map" ng-show="locationsType">
				<leaflet defaults="mapdefaults" center="mapcenter" layers="maplayers" paths="mappaths" height="600px"></leaflet>
		      	<br/>
				<div class="color-box" ng-repeat="c in heatMap track by $index" style="background-color: {{c}};"> {{heatMapBoundaries[$index]}} to {{heatMapBoundaries[$index+1]}}</div>
				<br/>
				<br/>
				<slider floor="{{ minTime }}" ceiling="{{ maxTime }}" ng-model="currentTime" translate-fn='translateTime' ng-disabled="mapPlaying"></slider>
				<br/>
				<button class="btn" ng-click="mapPlayPause()">{{mapPlayPauseButton}}</button><button class="btn" ng-click="mapStop()">Stop</button>
			</div>
		</div>
		<div class="row" style="margin-left:15px;">
			<div class="col-xs-2 col-md-2">
				<div ng-repeat="calInfo in calendarData track by $index">
					<h4>{{calInfo['title']}}</h4>
					<button class="btn" id="btn-previous{{$index}}">Previous</button><button class="btn" id="btn-next{{$index}}">Next</button>
					<d3-calendar config="{domain:'month',range:3, data:calInfo['data'],start:firstDate, highlight: 'now', legend: calInfo['legend'], click: calInfo['click']}" nxt="#btn-next{{$index}}" prv="#btn-previous{{$index}}"></d3-calendar>
					<br />
				</div>
			</div>
