<div class="row">
	<div class="col-xs-12 col-md-12">
		<h3>Which data should be mapped to the visualizations?</h3>
	</div>
</div>
<div class="row">
	<div class="col-xs-8 col-md-8">
		<table class="table-striped borderless">
			<tr></tr>
			<tr class="lastrow">
				<th> 
					Dataset: 
				</th>
				<td> 
					<select class="form-control input-sm" ng-model="selectedFile" data-ng-change="populateDropdowns()" required>
						<!-- ng-repeat is used instead of ng-options because I wanted Add file.. to be in the back for consistent indexing -->
						<option ng-repeat="file in files">{{file}}</option>
        				<option value="">Add file..</option>
      				</select>
				</td>
			</tr>

			<tr class="subtitle">
				<td> 
					Locations: <div class="iconcontainer"><span title="Give a location here" class="glyphicon glyphicon-question-sign"></span></div>
				</td>
				<td>
				</td>
			</tr>

			<tr></tr>

			<tr class="lastrow">
				<th>
					Column:
				</th>

				<td>
				 	<select class="form-control input-sm" ng-model="selectedLocationColumn" ng-options="column for column in columns"></select>
				</td>
			</tr>

			<tr class="subtitle">
				<td> 
					Values: <div class="iconcontainer"><span title="Give a value here" class="glyphicon glyphicon-question-sign" ></span></div>
				</td>
				<td> 
				</td>
			</tr>

			<tr></tr>

			<tr>
				<th>
					Column:
				</th>

				<td>
					<select class="form-control input-sm" ng-model="selectedValueColumn" ng-options="column for column in columns"></select>
				</td>
			</tr>

			<tr></tr>

			<tr class="lastrow">
				<th>
					Aggregate by:
				</th>

				<td>
					<select class="form-control input-sm" ng-model="selectedAggregation" ng-options="aggregation for aggregation in aggregations"></select>
				</td>
			</tr>		

			<tr class="subtitle">
				<td> 
					Dates: <div class="iconcontainer"><span title="Give the dates here" class="glyphicon glyphicon-question-sign" ></span></div>
				</td>
				<td> 
				</td>
			</tr>

			<tr></tr>

			<tr>
				<th>
					Column:
				</th>

				<td>
					<select class="form-control input-sm" ng-model="selectedDateColumn" ng-options="column for column in columns"></select>				
				</td>
			</tr>

			<tr></tr>

			<tr class="lastrow">
				<th>
					Group by:
				</th>

				<td>
					<select class="form-control input-sm" ng-model="selectedGrouping" ng-options="group for group in grouping"></select>
				</td>
			</tr>

		</table>
	</div>

	<div class="col-xs-4 col-md-4">
		<div class="row">
			<div class="list-group">
				<a href="#" class="list-group-item active">First item</a>
				<a href="#" class="list-group-item">Second item</a>
				<a href="#" class="list-group-item">Third item</a>
			</div>
			<div class="btn-group" style="width: 100%;">
				<a href="#" class="btn btn-default" style="width: 50%;"><span class="glyphicon glyphicon-plus"></span> Add</a>
				<a href="#" class="btn btn-default" style="width: 50%;"><span class="glyphicon glyphicon-minus"></span> Remove</a>
			</div>
		</div>
		<div class="row" style="padding-top:150px;">
			<div class="btn-group" style="width: 100%;">		
				<a href="#" class="btn btn-success" style="float:right; width: 50%;"><span class="glyphicon glyphicon-ok-circle"></span> Finish</a>
			</div>
		</div>
	</div>

</div>
